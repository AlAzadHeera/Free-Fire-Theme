  <div class="container">
    <h1>jQlipboard: Copy/Paste/Select Text Examples</h1>
    <h2>Copy Text Defined In JavaScript</h2>
    <button class="btn btn-primary" onclick="$.copy('This string will be coppied #1')">Click Me To Copy</button>
    <textarea class="form-control mt-3">Paste Here</textarea>
    <h2>Select (Hightlight) And Copy</h2>
    <div id="copy-text" class="alert alert-danger">jQueryScript: This text will be coppied</div>
    <button class="btn btn-primary" id="text-demo" onclick="$('#copy-text').select()">Select</button>
    <button class="btn btn-primary" id="text-demo" onclick="$('#copy-text').copy()">Click Me To Copy</button>
    <textarea class="form-control mt-3">Paste Here</textarea>
    <h2>Copy Text In TextField</h2>
    <input type="text" id="demo" class="form-control">
    <button class="btn btn-primary mt-3 mb-3" id="myBtn">Click Me To Copy</button>
    <textarea class="form-control">Paste Here</textarea>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="JQlipboard.js"></script>
<script>
  $.jQlipboard({
  // Determines when the page will request permession to use the clipboard; on load or when needed
  permissionPrompt: "immediate"
})
$("#myBtn").click(function(){
        var str = $("#demo").val();
        $.copy(str)
    });

</script>
